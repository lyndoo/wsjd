{% extends 'Master.html' %}
{% block title %}
在线举报
{% endblock %}
{% block head %}
{{super()}}
<style type="text/css">
        body {
            background: url(/static/img/bodybg.jpg) no-repeat;
            padding-top:20px;
        }
        .control-label{
            color:white;
        }
        .file {
            position: relative;
            display: inline-block;
            background: #fff;
            border: 1px solid #99D3F5;
            border-radius: 4px;
            padding: 4px 12px;
            overflow: hidden;
            text-decoration: none;
            text-indent: 0;
            line-height: 20px;
        }
        .file input {
            position: absolute;
            font-size: 100px;
            right: 0;
            top: 0;
            opacity: 0;
        }
        .file:hover {
            background: #AADFFD;
            border-color: #78C3F3;
            color: #004974;
            text-decoration: none;
        }
        .row div a img{
            width:80px;
            height:80px;
        }
</style>
{% endblock %}
{% block body %}
<div class="container">
    <div id="alertdiv" style="display:none;" class="alert alert-success">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        <strong id="alertmsg">成功!</strong>
    </div>
    <form class="form-horizontal" role="form" action="/report/online?scene=4#wechat_redirect" method="post"
          enctype="multipart/form-data">
        <div class="form-group">
            <label for="title" class="col-sm-2 control-label">举报标题：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="title" id="title" placeholder="请输入举报标题">
            </div>
        </div>
        <div class="form-group">
            <label for="content" class="col-sm-2 control-label">举报内容：</label>
            <div class="col-sm-8">
                <textarea class="form-control" style="height:90px;" name="content" id="content"
                          placeholder="请输入举报内容"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="informer" class="col-sm-2 control-label">举报人：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="informer" id="informer" placeholder="请输入举报人">
            </div>
        </div>
        <div class="form-group">
            <label for="informerPhone" class="col-sm-2 control-label">举报人电话：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="informerPhone" id="informerPhone" placeholder="请输入举报人电话">
            </div>
        </div>
        <div class="form-group">
            <label for="informerAdd" class="col-sm-2 control-label">举报人地址：</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" name="informerAddress" id="informerAddress"
                       placeholder="请输入举报人地址">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-8">
                <div id="filePicker">选择图片</div>
            </div>
            <div class="row" id="imggroups">
            </div>
        </div>
        <div class="form-group" style="text-align:center;">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" style="width:120px;">举报</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}

{% block script %}
<link rel="stylesheet" href="{{ url_for('static', filename='webuploader-0.1.5/webuploader.css') }}"/>
<script type="text/javascript" src="{{ url_for('static', filename='webuploader-0.1.5/webuploader.min.js') }}"></script>
<script type="text/javascript">
        var msg = '{{ msg }}';
        var status = '{{ status }}';
        if(msg){
            $('#alertmsg').html(msg);
            $('#alertdiv').show();
            if(status != '200'){
                $('#alertdiv').removeClass('alert-success');
                $('#alertdiv').addClass('alert-danger');
            }
        }

        var uploader = WebUploader.create({
            auto:false,
            swf: '',
            // 文件接收服务端。
            server: '',
            // 选择文件的按钮。可选。
            // 内部根据当前运行是创建，可能是input元素，也可能是flash.
            pick: '#filePicker',
            accpet:{
                title:'Images',
                extensions: 'gif,jpg,jpeg,bmp,png',
                mimeTypes: 'image/*'
            },
            thumb :{
                allowMagnify: false,
                crop : false
            }
        });
        uploader.on('fileQueued',function(file) {
            if($("#imggroups").children().length >= 6){
                alert('只能上传六张图片');
                return;
            }
            uploader.makeThumb(file, function(error, src) {
                var html = '<div class="col-xs-4 col-md-2" id="'+file.id+'">';
                html += '<a href="javascript:;" onclick="delImg(\''+file.id+'\');" class="thumbnail">';
                html += '<img src="'+src+'">';
                html += '<input type="hidden" name="image[]" value="'+src+'">';
                html += '</a></div>';
                $("#imggroups").append(html);
            }, 1600, 1600 );
        });
        function delImg(fileId){
            $("#"+ fileId).remove();
        }

</script>
{% endblock %}
