{% extends 'Master.html' %}

{% block title %}
   {{ myTitle }} - 行政处罚
{% endblock %}

{% block head %}
    {{super()}}
    <style type="text/css">
        .child_header {height: 50px; padding: 8px 4%; width: 100%;background: url(/static/img/headpng.png) no-repeat; }
    </style>
{% endblock %}

{% block body %}
    <table class="table table-hover table-striped">
        <thead>
            <tr>
                <th width="65%">案件名称</th>
                <th width="35%">行政相对人名称</th>
            </tr>
        </thead>
        <tbody>
            {% for i in lists %}
                <tr>
                    <td><a href="/penalty/{{ p }}/detail/{{ i[0] | int }}" title="{{ i[2] }}">{{ i[2] | truncate(30, True)  }}</a></td>
                    <td>{{ i[1] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
