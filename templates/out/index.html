{% extends 'Master.html' %}


{% block head %}
    {{super()}}
    <style type="text/css">
        .child_header {height: 50px; padding: 8px 4%; width: 100%;background: url(/static/img/headpng.png) no-repeat; }
        .scroll-wrapper {
              position: fixed;
              right: 0;
              bottom: 0;
              left: 0;
              top: 49px;
              -webkit-overflow-scrolling: touch;
              overflow-y: scroll;
        }
        .scroll-wrapper iframe {
              height: 100%;
              width: 100%;
        }
    </style>
{% endblock %}

{% block body %}
    <div class="scroll-wrapper">
        <iframe src="{{ urlpath }}"> </iframe>
    </div>
{% endblock %}

{% block script %}
<script type="text/javascript">
    setTimeout(function(){ 　
        //此代码pc端有用，iphone端有用，获取设备操作系统
        var platform = navigator.platform;
        if (platform=="iPhone") {       　
            //设置iframe里面body的宽高即可解决
            $("#scroll-wrapper iframe").contents().find("body").css("width",780);　
        }　
    },300);
</script>
{% endblock %}
